---
layout: default
---

 <article class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card  mdl-cell--12-col mdl-shadow--2dp">
    <header class="mdl-card__title" style="padding-bottom:0px;">
      <h2 class="mdl-card__title-text">{{ page.title }}</h2>
    </header>
    <div class="mdl-card__supporting-text" style="padding-top:5px;">
      <i class="material-icons" style="font-size:16px;">description</i> <span><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>
    </div>
    <div class="mdl-card__supporting-text">
      {{ content }}
    </div>
    
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
</article>
