---
layout: default
---

<h1>Tag: {{ page.tag }}</h1>

{% for post in site.tags[page.tag] %}
<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card  mdl-cell--12-col mdl-shadow--2dp">
      <div class="mdl-card__title" style="padding-bottom:0px;">
          <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text" style="padding-top:5px;">
          <i class="material-icons" style="font-size:16px;">description</i> <span> {{ post.date | date: "%b %-d, %Y" }}</span>
      </div>
      <div class="mdl-card__supporting-text">
          {{ post.description }}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </div>
      <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">share</i>
          </button>
      </div>
  </div>

</section>

<div style="padding-top:20px;"> </div>
{% endfor %}
